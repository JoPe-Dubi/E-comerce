<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#E63946;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1E1E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shopping Bags -->
  <g transform="translate(50, 80)">
    <rect x="0" y="20" width="60" height="80" rx="8" fill="#E63946" opacity="0.8"/>
    <rect x="10" y="10" width="40" height="8" rx="4" fill="#E63946"/>
    <circle cx="25" cy="50" r="8" fill="white" opacity="0.3"/>
    <path d="M20 45 L25 50 L35 40" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(80, 120)">
    <rect x="0" y="20" width="50" height="70" rx="6" fill="#1E1E1E" opacity="0.7"/>
    <rect x="8" y="10" width="34" height="6" rx="3" fill="#1E1E1E"/>
    <rect x="10" y="35" width="30" height="3" rx="1.5" fill="white" opacity="0.4"/>
    <rect x="10" y="45" width="20" height="3" rx="1.5" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Smartphone -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="120" height="220" rx="20" fill="url(#phoneGradient)"/>
    <rect x="10" y="30" width="100" height="160" rx="8" fill="url(#screenGradient)"/>
    <circle cx="60" cy="15" r="3" fill="#666"/>
    <rect x="45" y="10" width="30" height="3" rx="1.5" fill="#666"/>
    <circle cx="60" cy="205" r="8" fill="#666"/>
    
    <!-- Screen Content -->
    <rect x="20" y="40" width="80" height="4" rx="2" fill="white" opacity="0.8"/>
    <rect x="20" y="50" width="60" height="4" rx="2" fill="white" opacity="0.6"/>
    <rect x="20" y="60" width="70" height="4" rx="2" fill="white" opacity="0.6"/>
    
    <!-- App Icons -->
    <rect x="25" y="80" width="15" height="15" rx="3" fill="#E63946"/>
    <rect x="45" y="80" width="15" height="15" rx="3" fill="#4CAF50"/>
    <rect x="65" y="80" width="15" height="15" rx="3" fill="#FF9800"/>
    <rect x="85" y="80" width="15" height="15" rx="3" fill="#2196F3"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(350, 120)">
    <rect x="0" y="40" width="180" height="8" rx="4" fill="#1E1E1E"/>
    <rect x="10" y="0" width="160" height="40" rx="4" fill="#1E1E1E"/>
    <rect x="20" y="5" width="140" height="30" rx="2" fill="#2C3E50"/>
    
    <!-- Screen Content -->
    <rect x="30" y="10" width="120" height="3" rx="1.5" fill="#E63946" opacity="0.8"/>
    <rect x="30" y="16" width="80" height="2" rx="1" fill="white" opacity="0.6"/>
    <rect x="30" y="20" width="100" height="2" rx="1" fill="white" opacity="0.6"/>
    <rect x="30" y="24" width="60" height="2" rx="1" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="480" cy="100" r="30" fill="#E63946" opacity="0.1"/>
  <circle cx="520" cy="150" r="20" fill="#E63946" opacity="0.15"/>
  <circle cx="450" cy="200" r="25" fill="#1E1E1E" opacity="0.1"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(480, 280)">
    <path d="M0 0 L8 0 L12 20 L40 20 L44 8 L16 8" stroke="#E63946" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="20" cy="32" r="4" fill="#E63946"/>
    <circle cx="36" cy="32" r="4" fill="#E63946"/>
    <path d="M16 8 L20 12 L28 4" stroke="#E63946" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Discount Tag -->
  <g transform="translate(120, 300)">
    <path d="M0 10 L10 0 L50 0 L60 10 L50 20 L10 20 Z" fill="#E63946"/>
    <text x="30" y="14" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">70% OFF</text>
    <circle cx="45" cy="10" r="2" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Floating Icons -->
  <g transform="translate(150, 50)" opacity="0.6">
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.8"/>
    <path d="M-6 -2 L-2 2 L6 -6" stroke="#E63946" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(400, 80)" opacity="0.6">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.8"/>
    <path d="M-4 0 L0 -4 L4 0 L0 4 Z" fill="#E63946"/>
  </g>
  
  <g transform="translate(320, 300)" opacity="0.5">
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.7"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#1E1E1E"/>
    <rect x="-3" y="-3" width="6" height="6" rx="1" fill="white"/>
  </g>
</svg>